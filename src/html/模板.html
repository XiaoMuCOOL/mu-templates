<!doctype html>
<html>
  <!-- 注意：请务必按照注释步骤来写，并删除注释！！！ -->
  <!-- 注意：请务必按照注释步骤来写，并删除注释！！！ -->
  <!-- 注意：请务必按照注释步骤来写，并删除注释！！！ -->
<head>
  <meta content="webkit" name="renderer" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <!-- 第0步： 
    每个页面的Title改下 -->
  <title><!-- 修改title --></title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- 第一步：
     默认引入normalize.css和style.css、
     请在 main_你的名称简写.less 里面写css代码,会自动编译到css文件夹下,不要新建css！  -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<!-- 第二步：
  	 请给body设置一个class,建议设置为你的名字简写+页面名,每次都要唯一 -->
<body class="<!-- 你的bodyClass -->">
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="wrap">
    <div class="main">
      <!-- 第三步：
	         在此处设置写“页面内容” -->
    </div>
  </div>
  <!-- 第四步：
	  	 可以有多个.wrap 和 .main、
	  	 如果不需要，请忽视第四步-->

  <!-- 第五步：
			 默认引入JQuery.js、
			 请在main_你的名称简写.js里面写js代码  -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/main_你的名称简写.js"></script>
</body>

</html>
